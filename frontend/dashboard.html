<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderCopilot | Quant Signal Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0A0A0F 0%, #111118 100%);
            color: #F3F4F6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 50%, #A78BFA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        .subtitle {
            color: #9CA3AF;
            font-size: 1rem;
        }

        .status-badges {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(12px);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .api-badge {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .stat-label {
            color: #9CA3AF;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stat-suffix {
            font-size: 1.25rem;
            color: #9CA3AF;
        }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-header h2 {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .accent-bar {
            width: 4px;
            height: 2rem;
            background: linear-gradient(180deg, #8B5CF6 0%, #06B6D4 100%);
            border-radius: 2px;
        }

        .refresh-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #8B5CF6;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: scale(1.05);
        }

        /* Signal Cards */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .signal-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(139, 92, 246, 0.3);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .signal-symbol {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
        }

        .badge-buy {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .badge-sell {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .badge-outline {
            background: transparent;
            color: #9CA3AF;
            border-color: #374151;
        }

        /* Price Boxes */
        .prices-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .price-box {
            background: rgba(17, 17, 24, 0.5);
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .price-label {
            font-size: 0.625rem;
            color: #9CA3AF;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            letter-spacing: 0.05em;
        }

        .price-value {
            font-size: 0.875rem;
            font-weight: bold;
        }

        /* Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .metric-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(17, 17, 24, 0.3);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .metric-label {
            font-size: 0.625rem;
            color: #9CA3AF;
        }

        .metric-value {
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Explanation */
        .explanation {
            background: rgba(17, 17, 24, 0.5);
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
        }

        .explanation p {
            font-size: 0.875rem;
            color: #D1D5DB;
            line-height: 1.5;
        }

        /* Colors */
        .text-primary {
            color: #8B5CF6;
        }

        .text-accent {
            color: #06B6D4;
        }

        .text-success {
            color: #10B981;
        }

        .text-danger {
            color: #EF4444;
        }

        .text-warning {
            color: #F59E0B;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div>
                <h1>TraderCopilot</h1>
                <p class="subtitle">Institutional-grade quant signal intelligence</p>
            </div>
            <div class="status-badges">
                <div class="live-badge api-badge">
                    <span class="pulse" style="background: #8B5CF6"></span>
                    <span id="api-status">Connecting...</span>
                </div>
                <div class="live-badge">
                    <span class="pulse"></span>
                    <span>Live Feed</span>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div id="stats" class="stats-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <div class="section-title">
                <span class="accent-bar"></span>
                <h2>High-Quality Signals</h2>
            </div>
            <button class="refresh-btn" onclick="loadSignals()">â†» Refresh</button>
        </div>

        <!-- Signals -->
        <div id="signals" class="signals-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: #9CA3AF;">Loading signals from API...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>TraderCopilot v0.1.0 | Powered by Gemini AI & Statistical Analysis | API: <span
                    id="api-url">http://localhost:8000</span></p>
        </footer>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/v1/stats`);
                const data = await response.json();

                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <p class="stat-label">Active Signals</p>
                        <p class="stat-value text-primary">${data.active_signals}</p>
                    </div>
                    <div class="stat-card">
                        <p class="stat-label">Avg Score</p>
                        <p class="stat-value text-accent">${data.avg_score}<span class="stat-suffix">/10</span></p>
                    </div>
                    <div class="stat-card">
                        <p class="stat-label">Avg Probability</p>
                        <p class="stat-value text-success">${data.avg_probability}<span class="stat-suffix">%</span></p>
                    </div>
                    <div class="stat-card">
                        <p class="stat-label">Win Rate</p>
                        <p class="stat-value text-warning">${data.win_rate}<span class="stat-suffix">%</span></p>
                    </div>
                `;

                document.getElementById('api-status').textContent = 'API Connected';
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('api-status').textContent = 'API Offline';
            }
        }

        // Load signals
        async function loadSignals() {
            try {
                const response = await fetch(`${API_URL}/api/v1/signals/active/high-quality`);
                const signals = await response.json();

                if (signals.length === 0) {
                    document.getElementById('signals').innerHTML = '<p style="text-align:center; color: #9CA3AF; padding: 4rem;">No active signals</p>';
                    return;
                }

                document.getElementById('signals').innerHTML = signals.map(signal => {
                    const isBuy = signal.direction === 'BUY';
                    const rr = Math.abs((signal.take_profit - signal.entry_price) / (signal.entry_price - signal.stop_loss)).toFixed(1);
                    const scoreColor = signal.signal_score >= 8 ? '#10B981' : signal.signal_score >= 7 ? '#F59E0B' : '#06B6D4';
                    const dashoffset = 176 - (176 * (signal.signal_score / 10));

                    return `
                        <div class="signal-card">
                            <div class="signal-header">
                                <div>
                                    <div class="signal-symbol">${signal.symbol}</div>
                                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                        <span class="badge ${isBuy ? 'badge-buy' : 'badge-sell'}">${isBuy ? 'â–²' : 'â–¼'} ${signal.direction}</span>
                                        <span class="badge badge-outline">${getTimeAgo(signal.created_at)}</span>
                                    </div>
                                </div>
                                <svg style="width: 64px; height: 64px;" viewBox="0 0 64 64">
                                    <circle cx="32" cy="32" r="28" fill="none" stroke="#374151" stroke-width="4"/>
                                    <circle cx="32" cy="32" r="28" fill="none" stroke="${scoreColor}" stroke-width="4"
                                            stroke-dasharray="176" stroke-dashoffset="${dashoffset}" 
                                            transform="rotate(-90 32 32)" stroke-linecap="round"/>
                                    <text x="32" y="28" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">${signal.signal_score.toFixed(1)}</text>
                                    <text x="32" y="38" text-anchor="middle" fill="#9CA3AF" font-size="8">SCORE</text>
                                </svg>
                            </div>
                            
                            <div class="prices-grid">
                                <div class="price-box">
                                    <div class="price-label">Entry</div>
                                    <div class="price-value text-primary">${signal.entry_price.toFixed(5)}</div>
                                </div>
                                <div class="price-box">
                                    <div class="price-label">Stop Loss</div>
                                    <div class="price-value text-danger">${signal.stop_loss.toFixed(5)}</div>
                                </div>
                                <div class="price-box">
                                    <div class="price-label">Take Profit</div>
                                    <div class="price-value text-success">${signal.take_profit.toFixed(5)}</div>
                                </div>
                            </div>
                            
                            <div class="metrics-grid">
                                <div class="metric-box">
                                    <div>âš¡</div>
                                    <div>
                                        <div class="metric-label">Probability</div>
                                        <div class="metric-value text-accent">${signal.probability_score.toFixed(1)}%</div>
                                    </div>
                                </div>
                                <div class="metric-box">
                                    <div>ðŸŽ¯</div>
                                    <div>
                                        <div class="metric-label">R:R Ratio</div>
                                        <div class="metric-value text-warning">1:${rr}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.75rem;">
                                <span class="badge" style="background: rgba(${getConfidenceColor(signal.confidence_level)}, 0.2); color: ${getConfidenceTextColor(signal.confidence_level)}; border-color: rgba(${getConfidenceColor(signal.confidence_level)}, 0.3);">${signal.confidence_level} Confidence</span>
                                <span class="badge badge-outline">${signal.risk_rating} Risk</span>
                                <span class="badge badge-outline">${signal.position_sizing}% Size</span>
                            </div>
                            
                            <div class="explanation">
                                <p>${signal.trade_explanation}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('signals').innerHTML = '<p style="text-align:center; color: #EF4444; padding: 4rem;">Error loading signals. Make sure the API server is running.</p>';
            }
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const then = new Date(timestamp);
            const diffMs = now - then;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            return `${diffHours}h ago`;
        }

        function getConfidenceColor(level) {
            switch (level) {
                case 'High': return '16, 185, 129';
                case 'Medium': return '245, 158, 11';
                default: return '239, 68, 68';
            }
        }

        function getConfidenceTextColor(level) {
            switch (level) {
                case 'High': return '#10B981';
                case 'Medium': return '#F59E0B';
                default: return '#EF4444';
            }
        }

        // Load data on page load
        loadStats();
        loadSignals();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadSignals();
        }, 30000);
    </script>
</body>

</html>
